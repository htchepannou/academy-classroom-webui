<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.title}">Title</title>
    <meta name="og:title" th:attr="content=${course.title}"/>
    <meta name="og:description" th:attr="content=${course.summary}"/>

    <div th:replace="fragments/layout :: head"></div>
</head>
<body>

<nav class="navbar navbar-default" th:replace="fragments/layout :: topnav">
    NAVIGATION
</nav>

<div class="container">
    <div class="meta">
        <div class="title-row">
            <h1>
                <span class="quiz-prefix" th:if="${quiz}" th:text="#{label.quiz}">Quiz</span>
                <span th:text="${segment.title}">Segment Title</span>
            </h1>
        </div>
        <div class="meta-row">
            <h2 th:text="${course.title}">Course Title</h2>
        </div>
    </div>
    <div class="course">

        <div class="video-area" th:if="${video}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1 hidden-xs hidden-sm"></div>
                    <div class="col-md-10">
                        <div th:replace="fragments/classroom :: video" >Video</div>
                    </div>
                </div>
                <div class="row toolbar">
                    <a class="btn btn-default" href="javascript: quiz_show()" th:if="${quiz}" th:text="#{button.start_quiz}">Start Quiz</a>
                    <a class="btn btn-default" th:text="#{button.next}" th:attr="href=${nextUrl}">Next</a>
                </div>
            </div>
        </div>

        <div class="quiz-area" th:if="${quiz}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1 hidden-xs hidden-sm"></div>
                    <div class="col-md-10">
                        <div th:replace="fragments/classroom :: quiz">QUIZ</div>
                    </div>
                </div>
                <div class="row toolbar">
                    <a class="btn btn-primary" th:text="#{button.submit_answer}" onclick="quiz_submit()">Submit Answer</a>
                    <a class="btn btn-default" th:text="#{button.skip_quiz}" th:attr="href=${nextUrl}">Skip Quiz</a>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="playlist col-md-4 hidden-xs hidden-sm">
                    <div th:replace="fragments/classroom :: playlist">Playlist</div>
                </div>

                <div class="col-md-8 course-details">

                    <ul class="nav nav-pills">
                        <li class="active"><a data-toggle="pill" href="#about" th:text="#{label.about}">About</a></li>
                        <li ><a data-toggle="pill" href="#files" th:text="#{label.files}">Files</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="about" class="tab-pane fade in active">
                            <div class="markdown" th:utext="${segment.description}">Segment Description</div>
                            <div class="toolbar" th:if="${segment.description}">
                                <a class="btn btn-default" th:text="#{button.next}" th:attr="href=${nextUrl}">Next</a>
                            </div>
                        </div>
                        <div id="files" class="tab-pane fade">
                            <p>FILES</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
